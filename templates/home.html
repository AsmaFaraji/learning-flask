{% extends "layout.html" %}
{% block content %}
	<main class="hero-section">
		<div class="container">
			<h1>Home</h1>
		</div>
		{%for user in users %}
			{%if not user.isactive  %}
				<a href = {{url_for('active', username=user.firstname)}}><li>{{user.firstname}}</li></a>
			{% endif %}	
		{% endfor %}	
	</main>
{% endblock %}
